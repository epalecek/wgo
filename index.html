<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's Going On</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.6/marked.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.8;
            color: #000;
            background: #fff;
            font-size: 18px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 4rem 2rem;
        }

        header {
            margin-bottom: 4rem;
            border-bottom: 2px solid #000;
            padding-bottom: 1rem;
        }

        header h1 {
            font-size: 3rem;
            font-weight: 700;
            letter-spacing: -0.02em;
            margin-bottom: 0.5rem;
        }

        .datetime {
            font-size: 1.25rem;
            font-weight: 400;
            color: #000;
        }

        .datetime strong {
            font-weight: 600;
        }

        .events-section {
            margin-bottom: 4rem;
            padding: 2rem;
            border: 2px solid #000;
        }

        .events-section h2 {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            letter-spacing: -0.01em;
        }

        .event {
            padding: 1rem 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .event:last-child {
            border-bottom: none;
        }

        .event-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .event-countdown {
            font-size: 1.5rem;
            font-weight: 700;
            color: #000;
            margin-bottom: 0.25rem;
        }

        .event-date {
            font-size: 1rem;
            color: #666;
        }

        .no-events {
            color: #999;
            font-style: italic;
        }

        #content {
            margin-bottom: 5rem;
        }

        #content h1, #content h2, #content h3 {
            font-weight: 600;
            margin-top: 2.5rem;
            margin-bottom: 1rem;
            letter-spacing: -0.01em;
        }

        #content h1 {
            font-size: 2rem;
        }

        #content h2 {
            font-size: 1.5rem;
        }

        #content h3 {
            font-size: 1.25rem;
        }

        #content p {
            margin-bottom: 1.5rem;
        }

        #content ul, #content ol {
            margin-left: 2rem;
            margin-bottom: 1.5rem;
        }

        #content li {
            margin-bottom: 0.5rem;
        }

        #content strong {
            font-weight: 600;
        }

        #content hr {
            border: none;
            border-top: 1px solid #e0e0e0;
            margin: 2rem 0;
        }

        .cards {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }

        .card {
            border: 2px solid #000;
            padding: 2rem;
            transition: transform 0.2s ease;
        }

        .card:hover {
            transform: translateY(-2px);
        }

        .card h2 {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            letter-spacing: -0.01em;
        }

        .card-content {
            color: #666;
            font-size: 1rem;
            line-height: 1.6;
        }

        .card ul {
            list-style: none;
            padding: 0;
        }

        .card li {
            margin-bottom: 0.75rem;
        }

        .card a {
            color: #000;
            text-decoration: none;
            border-bottom: 1px solid #000;
            transition: opacity 0.2s;
        }

        .card a:hover {
            opacity: 0.6;
        }

        @media (max-width: 768px) {
            .container {
                padding: 2rem 1.5rem;
            }

            header h1 {
                font-size: 2rem;
            }

            .cards {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            body {
                font-size: 16px;
            }
        }

        .loading {
            color: #999;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>What's Going On</h1>
            <div class="datetime" id="datetime"></div>
        </header>

        <div id="content">
            <div class="loading">Loading...</div>
        </div>

        <div class="events-section">
            <h2>Upcoming Events</h2>
            <div id="events">
                <div class="loading">Loading events...</div>
            </div>
        </div>

        <div class="cards">
            <div class="card">
                <h2>Money</h2>
                <div class="card-content">
                    <p>Financial information and resources</p>
                    <!-- Add your links here later -->
                </div>
            </div>

            <div class="card">
                <h2>Other</h2>
                <div class="card-content">
                    <p>Additional resources and links</p>
                    <!-- Add your links here later -->
                </div>
            </div>
        </div>
    </div>

    <script>
        function updateDateTime() {
            const now = new Date();
            const dateOptions = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric'
            };
            const timeOptions = {
                hour: 'numeric',
                minute: '2-digit',
                hour12: true
            };
            const dateString = now.toLocaleDateString('en-US', dateOptions);
            const timeString = now.toLocaleTimeString('en-US', timeOptions);
            document.getElementById('datetime').innerHTML = `Today is: <strong>${dateString}</strong> at <strong>${timeString}</strong>`;
        }

        async function loadMarkdown() {
            const url = 'https://raw.githubusercontent.com/epalecek/wgo/refs/heads/main/sample.md';
            const contentDiv = document.getElementById('content');

            try {
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`Failed to fetch content`);
                }

                const markdown = await response.text();
                const html = marked.parse(markdown);
                contentDiv.innerHTML = html;

            } catch (error) {
                contentDiv.innerHTML = `<p class="loading">Unable to load content. Please refresh the page.</p>`;
            }
        }

        async function loadEvents() {
            const url = 'https://raw.githubusercontent.com/epalecek/wgo/refs/heads/main/events.md';
            const eventsDiv = document.getElementById('events');

            try {
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`Failed to fetch events`);
                }

                const markdown = await response.text();
                const events = parseEvents(markdown);
                
                if (events.length === 0) {
                    eventsDiv.innerHTML = '<p class="no-events">No upcoming events</p>';
                    return;
                }

                displayEvents(events);

            } catch (error) {
                eventsDiv.innerHTML = `<p class="no-events">No events file found. Create events.md to add events.</p>`;
            }
        }

        function parseEvents(markdown) {
            const lines = markdown.split('\n').filter(line => line.trim().startsWith('-'));
            const events = [];

            lines.forEach(line => {
                // Format: - Event Title | 2025-11-25 | 2:00 PM
                const parts = line.substring(1).split('|').map(p => p.trim());
                if (parts.length >= 2) {
                    events.push({
                        title: parts[0],
                        date: parts[1],
                        time: parts[2] || null
                    });
                }
            });

            return events;
        }

        function displayEvents(events) {
            const eventsDiv = document.getElementById('events');
            const now = new Date();
            now.setHours(0, 0, 0, 0); // Reset to start of day for comparison

            let html = '';

            events.forEach(event => {
                const eventDate = new Date(event.date + 'T00:00:00');
                const diffTime = eventDate - now;
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

                let countdownText = '';
                if (diffDays < 0) {
                    countdownText = 'Past event';
                } else if (diffDays === 0) {
                    countdownText = 'Today!';
                } else if (diffDays === 1) {
                    countdownText = 'Tomorrow';
                } else {
                    countdownText = `in ${diffDays} days`;
                }

                const dateOptions = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
                const formattedDate = eventDate.toLocaleDateString('en-US', dateOptions);
                const timeString = event.time ? ` at ${event.time}` : '';

                html += `
                    <div class="event">
                        <div class="event-title">${event.title}</div>
                        <div class="event-countdown">${countdownText}</div>
                        <div class="event-date">${formattedDate}${timeString}</div>
                    </div>
                `;
            });

            eventsDiv.innerHTML = html;
        }

        function updateEvents() {
            const eventsDiv = document.getElementById('events');
            if (eventsDiv.innerHTML && !eventsDiv.innerHTML.includes('Loading')) {
                loadEvents();
            }
        }

        window.addEventListener('load', () => {
            loadMarkdown();
            loadEvents();
        });
        
        // Update datetime immediately and then every second
        updateDateTime();
        setInterval(updateDateTime, 1000);

        // Update events countdown every minute
        setInterval(updateEvents, 60000);
    </script>
</body>
</html>
