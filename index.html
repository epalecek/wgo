<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's Going On</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.6/marked.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>What's Going On</h1>
            <div class="datetime" id="datetime"></div>
        </header>

        <div id="content">
            <div class="loading">Loading...</div>
        </div>

        <div class="events-section">
            <h2>Upcoming Events</h2>
            <div id="events">
                <div class="loading">Loading events...</div>
            </div>
        </div>

        <div class="cards">
            <div class="card">
                <h2>Money</h2>
                <div class="card-content" id="money-content">
                    <p class="loading">Loading...</p>
                </div>
            </div>

            <div class="card">
                <h2>Other</h2>
                <div class="card-content">
                    <p>Additional resources and links</p>
                    <!-- Add your links here later -->
                </div>
            </div>
        </div>
    </div>

    <script>
        function updateDateTime() {
            const now = new Date();
            const dateOptions = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric'
            };
            const timeOptions = {
                hour: 'numeric',
                minute: '2-digit',
                hour12: true
            };
            const dateString = now.toLocaleDateString('en-US', dateOptions);
            const timeString = now.toLocaleTimeString('en-US', timeOptions);
            document.getElementById('datetime').innerHTML = `Today is: <strong>${dateString}</strong> at <strong>${timeString}</strong>`;
        }

        async function loadMarkdown() {
            const url = 'https://raw.githubusercontent.com/epalecek/wgo/refs/heads/main/sample.md';
            const contentDiv = document.getElementById('content');

            try {
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`Failed to fetch content`);
                }

                const markdown = await response.text();
                const html = marked.parse(markdown);
                contentDiv.innerHTML = html;

            } catch (error) {
                contentDiv.innerHTML = `<p class="loading">Unable to load content. Please refresh the page.</p>`;
            }
        }

        async function loadEvents() {
            const url = 'https://raw.githubusercontent.com/epalecek/wgo/refs/heads/main/events.md';
            const eventsDiv = document.getElementById('events');

            try {
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`Failed to fetch events`);
                }

                const markdown = await response.text();
                const events = parseEvents(markdown);
                
                if (events.length === 0) {
                    eventsDiv.innerHTML = '<p class="no-events">No upcoming events</p>';
                    return;
                }

                displayEvents(events);

            } catch (error) {
                eventsDiv.innerHTML = `<p class="no-events">No events file found. Create events.md to add events.</p>`;
            }
        }

        async function loadMoneyContent() {
            const url = 'https://raw.githubusercontent.com/epalecek/wgo/refs/heads/main/dollars.md';
            const moneyDiv = document.getElementById('money-content');

            try {
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`Failed to fetch money content`);
                }

                const markdown = await response.text();
                const html = marked.parse(markdown);
                moneyDiv.innerHTML = html;

            } catch (error) {
                moneyDiv.innerHTML = `<p>Financial information and resources</p>`;
            }
        }

        function parseEvents(markdown) {
            const lines = markdown.split('\n').filter(line => line.trim().startsWith('-'));
            const events = [];

            lines.forEach(line => {
                // Format: - Event Title | 2025-11-25 | 2:00 PM
                const parts = line.substring(1).split('|').map(p => p.trim());
                if (parts.length >= 2) {
                    events.push({
                        title: parts[0],
                        date: parts[1],
                        time: parts[2] || null
                    });
                }
            });

            return events;
        }

        function displayEvents(events) {
            const eventsDiv = document.getElementById('events');
            const now = new Date();
            now.setHours(0, 0, 0, 0); // Reset to start of day for comparison

            let html = '';

            events.forEach(event => {
                const eventDate = new Date(event.date + 'T00:00:00');
                const diffTime = eventDate - now;
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

                let countdownText = '';
                if (diffDays < 0) {
                    countdownText = 'Past event';
                } else if (diffDays === 0) {
                    countdownText = 'Today!';
                } else if (diffDays === 1) {
                    countdownText = 'Tomorrow';
                } else if (diffDays > 1) {
                    countdownText = `${diffDays} days from today`;
                }

                const dateOptions = { weekday: 'long', month: 'short', day: 'numeric', year: 'numeric' };
                const formattedDate = eventDate.toLocaleDateString('en-US', dateOptions);
                const timeString = event.time ? ` at ${event.time}` : '';

                html += `
                    <div class="event">
                        <span class="event-title">${event.title}</span>
                        <span class="event-separator">|</span>
                        <span class="event-date">${formattedDate}${timeString}</span>
                        <span class="event-separator">|</span>
                        <span class="event-countdown">${countdownText}</span>
                    </div>
                `;
            });

            eventsDiv.innerHTML = html;
        }

        function updateEvents() {
            const eventsDiv = document.getElementById('events');
            if (eventsDiv.innerHTML && !eventsDiv.innerHTML.includes('Loading')) {
                loadEvents();
            }
        }

        window.addEventListener('load', () => {
            loadMarkdown();
            loadEvents();
            loadMoneyContent();
        });
        
        // Update datetime immediately and then every second
        updateDateTime();
        setInterval(updateDateTime, 1000);

        // Update events countdown every minute
        setInterval(updateEvents, 60000);
    </script>
</body>
</html>
